<!DOCTYPE html>
<meta charset="utf-8">
<style>

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

</style>
<body>

<script src="../d3.v4.min.js"></script>
<script src="../data/valuations.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseTime = d3.timeParse("%d-%b-%y");

var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);
var z = d3.scaleOrdinal(d3.schemeCategory10);

// define the line
const value_line = d3.line()
    .x(function(d) { return x(d.age); })
    .y(function(d) { return y(d.billions); });

// Add the svg element
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

function plot(companies) {
  var all_dates = [];
  var all_valuations = [];
  companies.forEach(function(company) {
    company.valuations.forEach(function(d) {
      all_dates.push(d.age);
      all_valuations.push(d.billions);
    })
  });
  x.domain(d3.extent(all_dates));
  y.domain([0, d3.max(all_valuations)]);

  for(var i = 0; i < companies.length; i++)
    companies[i].id = i;

  z.domain(companies.map(function(c) { return c.id; }));

  console.log('plotting:', companies);

  // Add the value_line path.
  companies.forEach(function(company) {
    svg.append("path")
        .data([company.valuations])
        .attr("class", "line")
        .attr("d", value_line)
        .style("stroke", z(company.id));
  });

  companies.forEach(function(company) {
    svg.append("text")
      .data([company])
      .text(function(company) {
        return company.name;
      })
      .attr("x", function(c) {
        return x(c.valuations[c.valuations.length - 1].age - .5);
      })
      .attr("y", function(c) {
        return y(c.valuations[c.valuations.length - 1].billions);
      })
      .attr("font_family", "sans-serif")
      .attr("font-size", "14px");
  });

  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // Add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));
};

(function() {
  all_valuations.forEach(function(company) {
    company.valuations.forEach(function(v) {
      v.age = v.year - company.valuations[0].year;
    });
  });

  all_valuations.sort(function(a, b) { return a.year_founded - b.year_founded; });
  console.log('all_valuations:', all_valuations);
  plot(all_valuations);
})();
</script>
</body>
</html>
